<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor Cursos</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/all.css">
	<link rel="stylesheet" href="../../static/css/cursos_style.css">
</head>
<body>
    <div class="topnav">
        <a href="../index.html"> <i class="fas fa-home"></i> Home</a>
        <a href="#ref"> <i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <div class="container">
        <h1>Gestor de Cursos</h1>
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre del curso</th>
                    <th>Area</th>
                    <th>Instructor</th>
                    <th>Precio</th>
                    <th>Estado</th>
                    <th>Accion</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th class="align-middle">1</th>
                    <td class="align-middle">Introducción a Java</td>
                    <td class="align-middle">OOP</td>
                    <td class="align-middle">Liliana</td>
                    <td class="align-middle">$50.000</td>
                    <td class="align-middle">
                        <span class="active_course">Activo</span>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger"> 
                            <i class="fas fa-trash-alt"></i> Eliminar</button>
                        <button type="button" class="btn btn-primary">
                            <i class="fas fa-pencil-alt"></i> Editar</button>
                    </td>
                </tr>
                <tr>
                    <th class="align-middle">2</th>
                    <td class="align-middle">React Native</td>
                    <td class="align-middle">Móvil</td>
                    <td class="align-middle">Carlos Santana</td>
                    <td class="align-middle">$35.000</td>
                    <td class="align-middle">
                        <span class="cancelled_course">Cancelado</span>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger">
                            <i class="fas fa-trash-alt"></i> Eliminar</button>
                        <button type="button" class="btn btn-primary">
                            <i class="fas fa-pencil-alt"></i> Editar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="container">
        <a href=""class="btn btn-dark">Agregar Curso</a>
    </div>
    <br>
    <form>
        <fieldset disabled>
        <div class="mb-3 col-4 container">
            <label for="disabledTextInput" class="form-label">Identificador del Curso</label>
            <input type="text" id="ID" class="form-control" placeholder="ID">  
        </div>
        </fieldset>
        <div class="mb-3 col-4 container">
            <label for="TextInput" class="form-label">Nombre del Curso</label>
            <input type="text" id="Name_Course" class="form-control">
        </div>
        <div class="mb-3 col-4 container">
            <label for="Select" class="form-label">Area</label>
            <select id="Area" class="form-select">
              <option>OOP</option>
              <option>Móvil</option>
            </select>
        </div>
        <div class="mb-3 col-4 container">
            <label for="TextInput" class="form-label">Instructor</label>
            <input type="text" id="Instructor" class="form-control">
        </div>
        <div class="mb-3 col-4 container">
            <label for="TextInput" class="form-label">Precio</label>
            <input type="text" id="Precio" class="form-control">
        </div>
        <div class="mb-3 col-4 container">
            <label for="Select" class="form-label">Estado</label>
            <select id="Estado" class="form-select">
              <option>Activo</option>
              <option>Cancelado</option>
            </select>
        </div>
        <div class="col-4 container">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    
</body>
</html>
