<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<link rel="stylesheet" href="../../static/css/all.css">
    <title>Agregar_usuario</title>
</head>
<body>
    <br>
    <div class="container">
    <div class="card"style="width: 50rem;">
        <div>
            <h5 class="card-header text-align: left" > <i class="fas fa-1x fa-address-card"></i>  AGREGAR USUARIO</h5>
        </div>
        <br>
        <div class="card-body text-center">
        <table class="table table-bordered table-hover table-striped"style="width: 45rem;">
            <thead class="table-dark text-center">
                <tr>
                <th scope="col">ID USUARIO</th>
                <th scope="col">NOMBRE</th>
                <th scope="col">ROL</th>
                <th scope="col">ESTADO</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="text-center">1</td>
                    <td>
                        <input type="Ingrese nombre y apellido">
                    </td>
                    <td>
                        <select class="form-select" aria-label="Rol">
                            <option selected>Seleccione el Rol</option>
                            <option value="1">Administrador</option>
                            <option value="2">Vendedor</option>
                            <option value="3">Estudiante</option>
                          </select>
                    </td>
                    <td><select class="form-select" aria-label="Estado">
                        <option selected>Seleccione el Estado</option>
                        <option value="1">Activo</option>
                        <option value="2">Inactivo</option>
                      </select>
                    </td>
            </tbody>

        </table>
    </div>
        <div class="text-end"style="padding: 10px">
            <a href=""class="btn btn-dark">AGREGAR USUARIO</a>
            <a href="gest_usuarios_roles.html"class="btn btn-dark">CANCELAR</a>
        </div>

    </div>
</div>

</html>
