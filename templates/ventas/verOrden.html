<div class="container" id="back">
    <!-- Modal -->
    <div class="modal fade" id="createLabel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <!--Content-->
            <div class="modal-content form-elegant">
                <!--Header-->
                <div class="modal-header text-center">
                    <h3 class="modal-title w-100 dark-grey-text font-weight-bold my-3" id="myModalLabel">
                        <strong>Configure Shipment</strong>
                    </h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body mx-4">

                    <div class="form-floating mb-3">
                        <select class="custom-select selectShipFrom" id="shipFrom" name="shipFrom">
                            <option value=" Ship From" id="1">Ship From</option>
                        </select>
                    </div>

                    <div class="input-group  mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text " id="inputGroup-sizing-default">Weight</span>
                        </div>

                        <input type="number" class="form-control " id="Weight" min="1" max="1000" step="1"
                            aria-label="Default" aria-describedby="inputGroup-sizing-default">
                        <span class="input-group-text " id="inputGroup-sizing-default">(lb)</span>

                        <input type="number" class="form-control " id="Ounce" min="1" max="1000" step="1"
                            aria-label="Default" aria-describedby="inputGroup-sizing-default">
                        <span class="input-group-text " id="inputGroup-sizing-default">(oz)</span>

                    </div>


                </div>


            </div>
            <!--Footer-->

        </div>

    </div>
</div>

<!-- Modal -->
</div>
