            <div class="container">
                <form id='registrar-ventas'>
                    <div class=" card" style="width: 101rem;left: -15rem; top:-1rem;">
                        <div>
                            <h5 class="card-header text-align: right"> <i class="fas fa-cart-plus"></i>
                                Registar Ventas
                                <button type="button" class=" text-center btn btn-success btn-rounded btn-sm my-0"
                                    value="Agregar" onclick=AgregarLinea(this) onmouseover="this.style.cursor='hand'">
                                    Agregar
                                </button>
                            </h5>
                            <div class="row">

                                <!-- Poner el numero de la orden -->
                                <div class="card text-white bg-dark  mb-4"
                                    style="max-width: 146px; left: 1.7rem; top:1rem">
                                    <div id="NumeroVenta" class="card-header">SO-</div>
                                </div>
                                <!-- fin del codigo -->

                                <!-- Input para el nombre del cliente -->
                                <div class="col-lg-3 col-sm-1">
                                    <div class="form-floating mb-1" style="left: 2rem; top:1rem">
                                        <input class="form-control" id="NombreClienteV" type="text"
                                            placeholder="Nombre cliente" autofocus>
                                        <label for="NombreClienteV">Nombre del Cliente</label>
                                    </div>
                                </div>
                                <!-- fin del codigo -->

                                <!-- Este es el input Identicacion del Cliente -->
                                <div class="col-lg-3 col-sm-1">
                                    <div class="form-floating mb-1" style="left: 2rem; top:1rem">
                                        <input class="form-control" id="IdentiClienteV" type="text"
                                            placeholder="Identicacion del Cliente">
                                        <label for="IdentiClienteV">Identificaci√≥n del Cliente</label>
                                    </div>
                                </div>
                                <!-- fin del codigo -->

                                <!-- Este es el input total de la orden -->
                                <div class="col-lg-3 col-sm-1">
                                    <div class="form-floating mb-1" style="left: 2rem; top:1rem;">
                                        <input class="form-control" id="TotalVenta" type="text" disabled value="$0"
                                            placeholder="Total" style="font-size: 200%">
                                        <label for="TotalVenta">Total</label>
                                    </div>
                                </div>
                                <!-- fin del codigo -->

                            </div>
                        </div>
                        <div class="card-body text-center ">
                            <table id="tablaResgistrarVentas" class="table table-hover table-striped">
                                <thead class="table-dark text-center">
                                    <tr>
                                        <th class="text-center">Curso</th>
                                        <th class="text-center">Area</th>
                                        <th class="text-center">Cantidad</th>
                                        <th class="text-center">Precio Unitario</th>
                                        <th class="text-center">Total</th>
                                        <th class="text-center">Accion</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            <select id='CursoClienteV1' name='CursoClienteV1'
                                                class="form-select text-center" aria-label="Rol"
                                                onchange="ponerPrecio(this)">
                                                <option value="Seleccionar" selected>Seleccionar</option>
                                            </select>
                                        </td>
                                        <td>
                                            <select id='AreaClienteV1' name='AreaClienteV1'
                                                class="form-select text-center" aria-label="Rol">
                                                <option value="Seleccionar" selected>Seleccionar</option>
                                            </select>
                                        </td>
                                        <td>
                                            <input type="number" min="1" id='CantidadV1' class="text-center"
                                                placeholder="Cantidad" value="1" onchange="ActualiarTotal(this)">
                                        </td>
                                        <td>
                                            <input id='PrecioCursoV1' class="text-center" placeholder="Precio Unitario">
                                        </td>
                                        <td>
                                            <input id='TotalV1' class="text-center" placeholder="Total"
                                                onchange="calcularTotal(this),calcularTotal(this)">
                                        </td>
                                        <td id='1'>
                                            <span class="table-remove text-center"><button type="button"
                                                    class=" text-center btn btn-danger btn-rounded btn-sm my-0"
                                                    value="Delete" onclick=eliminar_row(this)
                                                    onmouseover="this.style.cursor='hand'">
                                                    Eliminar
                                                </button>
                                            </span>
                                        </td>
                                    </tr>
